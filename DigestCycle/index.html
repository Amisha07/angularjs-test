<!DOCTYPE html>
<html ng-app='CounterApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style> body { font-size: 1.2em; }</style>
    <title>ng-repeat</title>
  </head>
  <body>
    <h1>The Digest Cycle</h1>
    <div ng-controller='CounterController'>

      <button ng-click="showNumberOfWatchers()">
        Log # of Watchers</button> <br><br>

        <input type="text" ng-model="name" ><br><br>

        <button ng-click="countOnce()">Up Once Counter (once)</button><br><br>
        <button ng-click="upCounter()">Increment Counter </button><br><br>
      <div>
          Once Counter: {{onceCounter}} <br>
          Regular Cunter: {{counter}}
      </div>
    </div>
  </body>
</html>
